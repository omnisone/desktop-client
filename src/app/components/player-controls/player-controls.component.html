<mat-toolbar class="w-100 pc-toolbar" style="-webkit-app-region: drag">

  <span class="spacer-sm"></span>
  <!-- Prev, Next, Play controls -->
  <button mat-icon-button>
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>skip_next</mat-icon>
  </button>

  <span class="spacer"></span>
  
  <!-- Track Info -->
  <span style="display: inline-flex; vertical-align: middle">track info</span>
  
  <span class="spacer"></span>
  
  <!-- Search bar -->
  <pc-search-bar style="-webkit-app-region: no-drag"></pc-search-bar>
</mat-toolbar>
